  <body>
    <!-- Test UI -->
<div id="test-ui">
  <div id="message">
    You can`t run the game at this location
  </div>
  <div id="test-ui-wrapper">
    <div id="quest-list">
      <ul>
      </ul>
    </div>
    <div class="active" id="quest-single">
      <a href="#">Game</a>
    </div>
  </div>
</div>

<!-- Start instructions -->
<div id="start-game">
  <div class="PopUp1_Title">
    INSTRUCTIONS
  </div>
  <div class="PopUp1_Text">
    <p>First, scan your surroundings to create a collision Mesh.</p>
    <!--<p>Then, launch as many balls through the Circles as you can.</p>        -->
  </div>
  <div id="start-game-button" class="PopUp1_Btn">
    <p>START</p>
  </div>
</div>

<!-- Ball through Torus game -->
    <div id="ball-through-torus-game-ui" class="game-main-ui">
    <div id="Quest_Flow">
      <div class="header_quest">
          <div class="Had_Left">
           <b>Put shoes</b>
          </div>
          <div class="Had_MidleUp">
           <b>TIME</b>     
          </div>
          <div id="clock" class="Had_MidleDown">
           <b>00:00</b>       
          </div> 
          <div class="Had_Right">
           <b>Shoes: <span id="current-count">1</span>/<span id="total-count">5</span></b>
          </div>          
      </div>
      <div id="place-shoe" class="Center_Shoes_Btn">
       <b>Put Shoes</b>
      </div>      
      <div class="Circle_Shoes">
      </div>
      <div class="CameraBtn_Shoes">
      </div>	  
      <div class="Type1_Shoes shoes active">
        <img src="../assets/css/img/ShoesIcons/Type-Select.png"> 
      </div>
      <div class="Type2_Shoes shoes">
        <img src="../assets/css/img/ShoesIcons/Type-Select.png"> 
      </div>
      <div class="Type3_Shoes shoes">
        <img src="../assets/css/img/ShoesIcons/Type-Select.png"> 
      </div>
      <div class="Type4_Shoes shoes">
        <img src="../assets/css/img/ShoesIcons/Type-Select.png"> 
      </div>
      <div class="Type5_Shoes shoes">
        <img src="../assets/css/img/ShoesIcons/Type-Select.png"> 
      </div>
      <div class="Aim_Shoes">
      </div>      
    </div>
    </div>
    <canvas id="camerafeed"></canvas>
</body>
