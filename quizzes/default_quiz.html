<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>dexGo</title>
    <link rel="stylesheet" type="text/css" href="../quizzes/default_quiz.css">

    <!-- Additional libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Ball through Torus game -->
    <div id="default_quiz">
	  <div id="default_quiz_flow">
		  <div id="default_quiz_header">
				  <div id="default_quiz_header_left_label">
					 <b>Sport quiz</b>
				  </div>
				  <div id="default_quiz_header_middle_up_label">
					 <b>POINTS</b>     
				  </div>
				  <div id="default_quiz_header_middle_down_label">
					 <b>25</b>       
				  </div> 
				  <div id="default_quiz_header_right_label">
					 <b>Question: <span id="default_quiz_current-count">0</span>/<span id="default_quiz_total-count">1</span></b>
				  </div> 				  
		  </div>		  
		  <div id="default_quiz_interact_btn">
			 <b>Interact</b>
		  </div> 		  
		  <div id="default_quiz_interact_btn_flow">
		  </div>
		  <div id="default_quiz_start_popup">
			<div id="default_quiz_popup_overlay"></div>
			<div id="default_quiz_popup_bg"></div>		  
			<div id="default_quiz_start_popup_title">
				 WELCOME!
			</div>			
			<div id="default_quiz_start_popup_name">
			     <span>Sport quiz</span>		 
			</div>
			<div id="default_quiz_start_popup_descr">
				 <span>Would you like to take part in our sports Quiz?</span>			 
			</div>						
			<div id="default_quiz_start_popup_no_btn">
					 <span>No, Thanks</span>
			</div>
			<div id="default_quiz_start_popup_yes_btn">
				<span>let's go</span>
			</div> 				
          </div>
		  
	  	  <div id="default_quiz_result_popup">
			<div id="default_quiz_popup_overlay"></div>
			<div id="default_quiz_popup_bg"></div>		  
			<div id="default_quiz_result_popup_title">
				 Good Job!
			</div>
			<div id="default_quiz_result_popup_descr">
			     <p>You answered exactly <span>3</span> questions correctly out of 5</p>		 
			</div>
			<div id="default_quiz_result_popup_result">			  
			    <div id="default_quiz_result_popup_value">
					<p>points</p>				
					<div id="default_quiz_result_popup_points">75</div>				
				</div>	
			    <div id="default_quiz_result_popup_text">	
					<span>Your Result</span>	
				</div>				
			</div>					
			<div id="default_quiz_result_popup_finish_btn">
					 <span>Finish</span>
		    </div>		  
		  </div>		  
		</div>
    </div>
  </body>
</html>
