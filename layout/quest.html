<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>dexGo</title>
    <link rel="stylesheet" type="text/css" href="../index.css">

    <!-- Additional libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Ball through Torus game -->
    <div id="ball-through-torus-game-ui" class="game-main-ui">
      <div id="headerimg">
              <img src="../assets/css/img/header2.png">
      </div>
      <div class="Had_Left">
         <p>DESTROY CIRCLES</p>
      </div>
      <div class="Had_MidleUp">
         <p>TIME</p>     
      </div>
      <div id="clock" class="Had_MidleDown">
         <p>00:00</p>       
      </div>    
      <div class="Had_Right">
         <p>AMOUNT: <span id="current-count">0</span>/<span id="total-count">12</span></p>
      </div>      
      <div id="restart-button" class="Left_Btn">
         <p>RESTART</p>
      </div>
      <div id="end-button" class="Right_Btn">
         <p>FINISH</p>
      </div>  
      <div id="launch-ball-button" class="Ball">
         <img src="../assets/css/img/Ball.gif">
      </div>      
      <div class="Circle">
         <img src="../assets/css/img/Circle.png">
      </div>
	  <div class="Quest_Scanning">
		 <img src="../assets/css/img/Level_PB_Fill.png">
		 <p>SCANNING</p>
	  </div>
	  <div class="Quest_Scan_Success">
		 <p>SUCCESSFUL!</p>
	  </div>
	  <div class="Quest_Scan_Attention">
		 <p>Check your internet connection<br>or<br>try scanning slower!</p>
	  </div>
	  <div class="Quest_Start_PopUp">		 	
	     <h1>QUEST IS BEGINNING</h1>
	     <div class="QSP_Target">
			<div class="QSP_Target_Mask">
				<img src="../assets/css/img/User_Connection/Pop_Up_Field_Border.png">
			</div>
		 </div>
		 <p>Find a board and open it</p>
		 <div id="quest-start" class="QSP_Start_Btn">
			<b>START</b>
         </div>
	  </div>
	  <div class="end-game">
		  <div class="GO_Title">
			GREAT JOB!
		  </div>
		  <div class="GO_Result_Flow">
			  <div class="GO_Result">
				<span>YOUR RESULT</span>
			  </div>
			  <div id="game-score" class="GO_Result_Value">
				100
			  </div>			  
		  </div>
		  <div class="GO_Time_Flow">		  
			  <div class="GO_Time">
				<span>YOUR TIME</span>
			  </div>
			  <div id="game-time" class="GO_Time_Value">
				100
			  </div>
		  </div>		  
		  <div id="exit-button" class="GO_Continue">
			<b>CONTINUE</b>
		  </div>
	  </div>	  
    </div>
  </body>
</html>
